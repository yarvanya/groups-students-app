<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Deleting {{modalCntr.modalParams.title}}</h4>
      </div>

      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-body panel-body-for-deleting">
            <h4>Are you sure you want to delete <span class="modalItemName">{{modalCntr.modalParams.item.name}}</span> {{modalCntr.modalParams.title}}?
            </h4>
            Because all data will be deleted too!
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-danger"
            data-dismiss="modal"
            ng-click="modalCntr.modalParams.action(modalCntr.modalParams.item);$hide();"
          >
            Yes
          </button>
          <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="$hide()">No</button>
        </div>
      </div>

    </div>
  </div>
</div>
