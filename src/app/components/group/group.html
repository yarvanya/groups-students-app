<div>
  <table class="table table-striped" ng-if="group.groupsList">
    <div class="jumbotron" ng-if="!group.groupsList">
      <h1>Bootstrap Tutorial</h1>
      <p>Bootstrap is the most popular HTML, CSS, and JS framework for developing
        responsive, mobile-first projects on the web.</p>
    </div>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Curator</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="groupItem in group.groupsList | orderBy: 'name'">
        <td>{{groupItem.id}}</td>
        <td>{{groupItem.name}}</td>
        <td>{{groupItem.curatorName}}</td>
        <td>
          <button
            type="button"
            class="btn btn-info"
            data-animation="am-fade-and-slide-top"
            data-template-url="app/components/group/groupModal.html"
            bs-modal="modal"
            ng-click="group.selectGroupForEditing(groupItem)"
          >
            Edit
          </button>
        </td>
        <td>
          <button
            type="button"
            class="btn btn-danger"
            ng-click="group.selectGroupForDeleting(groupItem)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button
    type="button"
    class="btn btn-info btn-lg"
    data-animation="am-fade-and-slide-top"
    data-template-url="app/components/group/groupModal.html"
    bs-modal="modal"
    ng-click="group.selectGroupForCreating()"
  >
    Add new group
  </button>

  <modal modal-params="group.modalParams"></modal>

</div>
