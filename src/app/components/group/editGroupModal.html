<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Edit this group</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2">Name</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                ng-value="groupCntr.clickedGroup.name"
                ng-model="groupCntr.editedGroup.name"
                required
              >
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Curator name</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                ng-value="groupCntr.clickedGroup.curatorName"
                ng-model="groupCntr.editedGroup.curatorName"
                required
              >
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button
                type="submit"
                class="btn btn-info"
                ng-disabled="groupCntr.updateGroupFieldValidation(group.editedGroup)"
                ng-click="groupCntr.updateGroup(group.editedGroup);$hide();"
              >
                Update
              </button>
              <button type="button" class="btn btn-danger" ng-click="$hide()">Close</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
