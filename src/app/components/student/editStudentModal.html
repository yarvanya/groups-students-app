<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Edit this student</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2">Name</label>
            <div class="col-sm-10">
              <input type="text"
                 class="form-control"
                 ng-change="student.editStudentFieldValidation(studentItem)"
                 ng-model="student.clickedStudent.fullName"
                 ng-minlength="2"
                 required
              >
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Email</label>
            <div class="col-sm-10">
              <input type="email"
                 class="form-control"
                 ng-change="student.editStudentFieldValidation(studentItem)"
                 ng-model="student.clickedStudent.email"
                 required
              >
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Age</label>
            <div class="col-sm-10">
              <input type="number"
                 class="form-control"
                 ng-change="student.editStudentFieldValidation(studentItem)"
                 ng-model="student.clickedStudent.age"
                 min="1"
                 max="120"
                 required
              >
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-info" ng-disabled="student.disabledUpdateButton" ng-click="student.updateStudent(studentItem);$hide();">Save</button>
              <button type="button" class="btn btn-danger" ng-click="student.selectStudent(studentItem);$hide()">Close</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
