<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">{{student.modalParams.eventName}} student</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2">Name</label>
            <div class="col-sm-10">
              <input
                type="text"
                maxlength="40"
                title="Type firstname and lastname"
                class="form-control"
                placeholder="Enter full name"
                ng-model="student.modalParams.model.name"
                required
              >
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Email</label>
            <div class="col-sm-10">
              <input
                type="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                title="It must be a valid email!"
                class="form-control"
                placeholder="Enter email"
                ng-model="student.modalParams.model.email"
                required
              >
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Age</label>
            <div class="col-sm-10">
              <input
                type="number"
                pattern="\d*"
                class="form-control"
                placeholder="Enter age"
                min="1"
                max="99"
                ng-model="student.modalParams.model.age"
                required
              >
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Select group</label>
            <div class="col-sm-10">
              <select
                class="form-control"
                id="group"
                ng-model="group"
                ng-options="groupItem.name for groupItem in student.groupsList"
                required
              >
                <option value="">Select group</option>
                <option ng-click="student.modalParams.validation(student.modalParams.model)">{{groupItem.name}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button
                type="submit"
                class="btn btn-info"
                data-dismiss="modal"
                ng-disabled="student.modalParams.validation(student.modalParams.model, group);"
                ng-click="student.modalParams.action(student.modalParams.model, group);$hide();"
              >
                {{student.modalParams.buttonName}}
              </button>
              <button type="button" class="btn btn-danger" ng-click="$hide()">
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
